{% extends 'products/base.html' %}
{% load static %}
{% block scripts %}
    <script type="module" src="{% static 'vendor/chartjs/js/apexcharts.js' %}"></script>
{% endblock %}

{% block content %}
    <a href="{% url 'index' %}">Перейти к таблице товаров</a>
    <h1>График</h1>
    <div id="chart_1" style="width: 800px;">
        <canvas id="chart_2"></canvas>
    </div>
    <script>
        const options = {
            chart: {
                type: 'line'
            },
            series: [{
                name: 'sales',
                data: [30, 40, 35, 50, 49, 60, 70, 91, 125]
            }],
            xaxis: {
                categories: [1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999]
            }
        };
        window.addEventListener('load', (event) => {
            alert('');
            var chart = new ApexCharts(document.querySelector("#chart_1"), options);
            chart.render();
        })
    </script>
{% endblock %}
